<div>
    <div class="d-flex justify-content-around bg-light py-4 pr-4  container-fluid">
      <button class="btn btn-link py-0" (click)="backClicked()" >
        &#60;
        Volver
      </button>
      <p class="animated fadeIn display-4 bold text-center">{{ meal.strMeal | uppercase }}</p>   
    </div>
    <hr>
    <div class="container">
      <div class="row animated fadeIn fast">
        <div class="col-md-4">
          <img [src]="meal.strMealThumb" class="img-fluid" [alt]="meal.strMeal">
        </div>
        <div class="col-md-8">
          <div class="d-flex flex-row"> 
            <p class="h3"> {{ meal.idMeal }}</p>
          </div>
          <hr>
          <p>
            Instrucciones de preparaci&oacute;n: {{ meal.strInstructions }}
          </p>
          <p>
            Categor&iacute;a: {{ meal.strCategory }}
          </p>
          <p>
            Area: {{ meal.strArea }}
          </p>
          <p>
            Ingrediente principal: {{ meal.strIngredient1 }}
          </p>
        </div>
      </div>
    </div>
  </div>
